<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <img class="maromba" src="img/kitty_maromba.png" alt="maromba" width="150px" height="150px">
        <div class="calc-box">
            <h1>Calculadora</h1>
            <input type="text" id="a" placeholder="Digite o primeiro numero">
            <input type="text" id="b" placeholder="Digite o segundo numero">
            <select name="operacao" id="operacao">
                <option value="1">Soma</option>
                <option value="2">Subtração</option>
                <option value="3">Multiplicação</option>
                <option value="4">Divisão</option>
            </select>
            <input type="button" onclick="calcular()" value="calcular">
            <div id="resultado"></div>
            <img clas="gatinho" src="img/cat.png" alt="gatinho" width="100px" height="100px">
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
